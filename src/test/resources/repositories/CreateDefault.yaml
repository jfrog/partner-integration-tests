virtualRepositories:
  maven-release-virtual:
      type: maven
      repositories:
        - maven-prod-local
        - jcenter
        - maven-release-local
        - libs-release-local
      description: "maven release virtual repositories"
      defaultDeploymentRepo: maven-release-local
  maven-snapshot-virtual:
      type: maven
